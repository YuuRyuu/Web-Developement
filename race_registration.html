<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race registration form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="dummy/">
      <label for="first">First Name:</label>
      <input
        type="text"
        id="first"
        name="firstname"
        placeholder="Enter name"
        required
      />
      <label for="last">Last Name:</label>
      <input
        type="text"
        id="last"
        name="lastname"
        placeholder="Enter last name"
        required
      />
      <br />
      <h3>Select a Race:</h3>
      <div>
        <input type="radio" name="race" id="fun_run" checked />
        <label for="fun_run">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half_marathon" />
        <label for="half_marathon">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full_marathon" />
        <label for="full_marathon">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age_group">Select age group</label>
        <select name="age_group" id="age_group">
          <option value="under 18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
